<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="style.css">
  <title>Expenses chart component</title>


</head>
<body>

  <div class="main-container">
    <div class="balance">
      <div class="balance-title">
        <h3>My balance</h3>
        <h1>$678.00</h1>
      </div>
      <div class="circles">
        

      </div>
    </div>
  
      <div class="spending-chart">
        <h1>Spending - Last 7 days</h1>
        <div class="days">
          
          <ul class="graphic">
            <div class="bar-container">
              <p class="money-spent" id="ms-mon">0</p>
              <span class="bar" id="mon"></span>
              <li>mon</li>
            </div>

            <div class="bar-container">
              <p class="money-spent" id="ms-tue">0</p>
              <span class="bar" id="tue"></span>
              <li>tue</li>
            </div>

            <div class="bar-container">
              <p class="money-spent" id="ms-wed">0</p>
              <span class="bar" id="wed"></span>
            <li>wed</li>
            </div>

            <div class="bar-container">
              <p class="money-spent" id="ms-thu">0</p>
              <span class="bar"id="thu"></span>
              <li>thu</li>
            </div>

            <div class="bar-container" class="bar-container">
              <p class="money-spent" id="ms-fri">0</p>
              <span class="bar" id="fri"></span>
              <li>fri</li>
            </div>

            <div class="bar-container">
              <p class="money-spent" id="ms-sat">0</p>
              <span class="bar" id="sat"></span>
              <li>sat</li>
            </div>

            <div class="bar-container">
              <p class="money-spent" id="ms-sun">0</p>
              <span class="bar" id="sun"></span>
              <li>sun</li>
            </div>
            
            
          </ul>
      
        </div>

        <hr>

        <div class="total">
          <div>
            <h4>Total this month</h4>
            <h1>$478.33</h1>
          </div>
  
          <div>
            <h4>+2.4%</h4>
            <h4>from last month</h4>
          </div>
        </div>
        
  
      </div>
      
     
    

  </div>
  
<script src="bars.js"></script>
  
  
  

</body>
</html>
